---
version: 1
meta:
  environment: python
  toolchain:
    name: pip
    version: "3.11"

build:
  # Amvera сама выполнит установку зависимостей из requirements.txt
  requirementsPath: requirements.txt

# ЯВНО задаём команду запуска. -u = без буферизации stdout.
run:
  web: python -u startup_probe.py && python -u main.py

# Полезные переменные окружения
env:
  - name: PYTHONUNBUFFERED
    value: "1"

# Маршруты (как было)
routes:
  - path: /
    port: 80
    domains:
      - cardbot-1-kosarevpg.amvera.io
